<!DOCTYPE html>
<html lang="ru">

<head>
    {% load static %} {% load bootstrap4 %} {% bootstrap_css %} {% bootstrap_javascript jquery='full' %} {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>Войти</title>
    <script src="{%  static 'js/jquery.min.js' %}" type="text/javascript"></script>
    <script type="text/javascript" src="{%  static 'bootstrap/dist/js/bootstrap.min.js'%}"></script>
    <link rel="stylesheet" type="text/css" href="{%  static 'bootstrap/dist/css/bootstrap.min.css'%}" media="all" />
    <link rel="stylesheet" type="text/css" href="{%  static 'bootstrap/dist/css/bootstrap-theme.min.css'%}" media="all" />
    <link rel="stylesheet" type="text/css" href="{%  static 'css/signin.css'%}" media="all" />
    <link rel="stylesheet" href="./particle res/style.css" />

    <script type="text/javascript">
        $(document).ready(function() {
            $('select').addClass('form-control input-sm');
            $('textarea').addClass('form-control input-sm');
            $('input[type="text"]').addClass('form-control input-sm');
            $('input[type="password"]').addClass('form-control input-sm');
        });
    </script>
</head>

<body>

    <div class="container">
    <div id="particles-js"></div>
        <form action="{% url 'login' %}" method="post" id="login_form" role="form" class="form-signin">{% csrf_token %}
            <div style="height:105px; visibility: {% if form.errors %}visible {% else %}hidden{% endif %}">
                <div class="alert alert-danger">{{ form.non_field_errors }}</div>
            </div>
            <h2 class="form-signin-heading">Пожалуйста, войдите в систему</h2>


            <input type="text" id="id_username" name="username" class="form-control" placeholder="Имя пользователя" required autofocus>

            <input type="password" id="id_password" name="password" class="form-control" placeholder="Пароль" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button> {# <input type='hidden' name='next' value='{% if next %}{{ next }}{% else %}{% url ' news_list ' %}{% endif %}'>#}
        </form>
    </div>
    <script type="text/javascript" src="./particle res/particles.js"></script>
    <script type="text/javascript" src="./particle res/particle_app.js"></script>
</body>

</html>
